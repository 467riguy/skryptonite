<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:description" content="Browse freely. Stay private.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Rise — Proxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 40px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 700px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #111;
      overflow: hidden;
      transition: border 0.2s ease;
    }

    .search-bar:hover {
      border-color: #444;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      color: #eee;
      border: none;
      outline: none;
      padding: 14px 18px;
      font-size: 1rem;
    }

    .search-bar button {
      background: none;
      border: none;
      color: #777;
      padding: 0 16px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .search-bar button:hover {
      color: #fff;
    }

    .links {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link {
      padding: 8px 18px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .link:hover {
      background: #222;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Destiny Rise</h1>
  <p>Browse. Unblock. Stay free.</p>

  <form id="proxyForm" class="search-bar" onsubmit="handleSearch(event)">
    <input id="proxyInput" type="text" placeholder="Enter URL or search term..." autocomplete="off">
    <button type="submit"><i class="fas fa-arrow-right"></i></button>
  </form>

  <div class="links">
    <div class="link" onclick="go('https://youtube.com')">YouTube</div>
    <div class="link" onclick="go('https://tiktok.com')">TikTok</div>
    <div class="link" onclick="go('https://instagram.com')">Instagram</div>
    <div class="link" onclick="go('https://discord.com')">Discord</div>
    <div class="link" onclick="go('https://github.com/razzlerazing2/Destiny-Rise-6.0')">GitHub</div>
  </div>

  <footer>© 2025 Destiny Rise — minimalist proxy edition</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script src="./assets/uv/bundle.js"></script>
  <script src="./assets/uv/config.js"></script>

  <script>
    function go(url) {
      if (typeof __uv$config === 'undefined') {
        alert('Ultraviolet is not loaded.');
        return;
      }
      const encoded = __uv$config.prefix + __uv$config.encodeUrl(url);
      window.location.href = encoded;
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('proxyInput').value.trim();
      if (!query) return;

      // Detect if input is a URL
      const isLikelyUrl = query.includes('.') && !query.includes(' ');
      const finalUrl = isLikelyUrl
        ? (query.startsWith('http') ? query : 'https://' + query)
        : 'https://www.google.com/search?q=' + encodeURIComponent(query);

      go(finalUrl);
    }
  </script>
</body>
</html>
