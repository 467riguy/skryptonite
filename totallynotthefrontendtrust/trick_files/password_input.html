    <script>
        function checkCredentials(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessageElement = document.getElementById("error-message");

            if (username === "user_one" && password === "bypass") {
                // Redirect to the specified URL
                window.location.href = "/URLexeNcode_Iframe4.js";
            } else {
                // Show error message under the paragraph
                errorMessageElement.textContent = "Incorrect username or password. Please try again.";
            }
        }
    </script>
</head>
    <body>
    <div class="container">
        <form onsubmit="checkCredentials(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>

        </form>
